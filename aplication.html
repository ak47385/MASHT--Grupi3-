<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistrimi i femijeve</title>
    <link rel="stylesheet" href="aplication.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <!--Header -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-warning header">
                <h3>Regjistrimi në klasë të parë</h3>
            </div>
        </div>
    </div>

    <!--Border 1 -->
    <div class="container border-1">
        <!--Border 2 -->
        <div class="container border-2">
            <!--Logos -->
            <div class="row logos">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <img src="./Foto/ministria.jpg" alt="Logo Ministria e Arsimit" id="logo">
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <h4>Aplikimi për regjistrimin në klasën e parë</h4>
                </div>
            </div>

            <!--Seksioni A -->
            <div class="container-fluid">
                <div class="row bg-warning">
                    <h4>Seksioni A: Të dhënat e aplikuesit</h4>
                </div>
            </div>

            <!-- Rendi i pare A-->
            <div class="row seksioni-a">
                <div class="col-6">
                    <form action="#" class="seksioni-a-form">
                        <label for="nid">1.NID</label>
                        <input type="text" class="input">
                    </form>
                </div>

                <div class="col-6">
                    <form action="#" class="seksioni-a-form">
                        <label for="gjinia">5.Gjinia</label>
                        <input type="text" class="input">
                    </form>
                </div>
            </div>

            <!--Rendi i dyte -->

            <div class="row">
                <div class="col-6">
                    <form action="#" class="seksioni-a-form">
                        <label for="emri">2.Emri</label>
                        <input type="text" class="input">
                    </form>
                </div>

                <div class="col-6">
                    <form action="#" class="seksioni-a-form">
                        <label for="ditlindja">6.Ditëlindja</label>
                        <input type="text" class="input">
                    </form>
                </div>
            </div>

            <!--Rendi i trete -->

            <div class="row">
                <div class="col-6">
                    <form action="#" class="seksioni-a-form">
                        <label for="">3.Mbiemri</label>
                        <input type="text" class="input">
                    </form>
                </div>
                <div class="col-6">
                    <form action="#" class="seksioni-a-form">
                        <label for="email">7.Email</label>
                        <input type="text" class="input">
                    </form>
                </div>
            </div>

            <!--Rendi i katert -->

            <div class="row">
                <div class="col-6">
                    <form action="#" class="seksioni-a-form">
                        <label for="nrtel">4.Numri Telefonit</label>
                        <input type="text" class="input">
                    </form>
                </div>

                <div class="col-6">
                    <form action="#" class="seksioni-a-form">
                        <label for="nrfiks">8.Numri Tel Fiks</label>
                        <input type="text" class="input">
                    </form>
                </div>
            </div>

            <!--Rendi i peste -->

            <div class="row">
                <div class="col-6">
                    <form action="#" class="seksioni-a-form">
                        <label for="adresa">9.Adresa</label>
                        <input type="text" class="input">
                    </form>
                </div>
            </div>

            <!--Seksioni B -->    

            <div class="container-fluid">
                <div class="row bg-warning mt-3">
                    <h4>Seksioni B: Informacion mbi Aplikantin</h4>
                </div>
            </div>

            <!--Rendi i pare B-->

            <div class="row">
                <div class="col-6">
                    <form action="#" class="seksioni-b-form">
                        <label for="lidhja">1.Lidhja juaj me fëmijën është</label>
                        <select class="input">
                            <option value="zgjedh">Zgjedh njeren nga opcionet</option>
                            <option value="#">#</option>
                            <option value="#">#</option>
                        </select>
                    </form>
                </div>
                <div class="col-6">
                    <form action="#" class="seksioni-b-form">
                        <label for="datelindja">5.Datëlindja</label>
                        <input type="date" class="input">
                    </form>
                </div>
            </div>

            <!--Rendi i dyte B -->

            <div class="row">
                <div class="col-6">
                    <form action="#" class="seksioni-b-form">
                        <label for="nidb">2.NID</label>
                        <input type="text" class="input">
                    </form>
                </div>
                <div class="col-6">
                    <form action="#" class="seksioni-b-form">
                        <label for="gjinia">6.Gjinia</label>
                        <div class="seksioni-b-form-2">
                            <label for="#" class="seksion-b-form-2">Femer</label>
                            <input type="radio" name="radio">
                            <label for="#" class="seksion-b-form-2">Mashkull</label>
                            <input type="radio" name="radio">
                        </div>
                    </form>
                </div>
            </div>

            <!--Rendi i trete B -->

            <div class="row">
                <div class="col-6">
                    <form action="#" class="seksioni-b-form">
                        <label for="emrib">3.Emri</label>
                        <input type="text" class="input">
                    </form>
                </div>
                <div class="col-6">
                    <form action="#" class="seksioni-b-form">
                        <label for="atesia">7.Atësia</label>
                        <input type="text" class="input">
                    </form>
                </div>
            </div>
            
            <!--Rendi i katert B -->
           
            <div class="row">
                <div class="col-6">
                    <form action="#" class="seksioni-b-form">
                        <label for="mbiemrib">4.Mbiemri</label>
                        <input type="text" class="input">
                    </form>
                </div>
                <div class="col-6">
                    <form action="#" class="seksioni-b-form">
                        <label for="pakicakombetare">8.Pakicë kombëtare</label>
                       <select class="input">
                        <option value="zgjedh2">Zgjedh njeren nga opcionet</option>
                        <option value="#">#</option>
                        <option value="#">#</option>
                       </select>
                    </form>
                </div>
            </div>
           

            <!--Seksioni C -->    

            <div class="container-fluid">
                <div class="row bg-warning mt-3">
                    <h4>Seksioni C: Informacion mbi Shkollën</h4>
                </div>
            </div>

            <!--Rendi i pare C -->

            <div class="row">
                <div class="col-6">
                    <form action="#" class="seksioni-c-form">
                        <label for="komuna">Komuna ku banoni</label>
                        <select class="input">
                            <option value="zgjedhc">Zgjedh njeren nga opcionet</option>
                            <option value="#">#</option>
                        </select>
                    </form>
                </div>

                <div class="col-6">
                    <form action="#" class="seksioni-c-form">
                        <label for="njesiaadministrative">Njësia Administrative</label>
                        <select class="input">
                            <option value="zgjedhc">Zgjedh njeren nga opcionet</option>
                            <option value="#">#</option>
                        </select>
                    </form>
                </div>
            </div>

            <!--Rendi i dyte C -->

            <div class="row">
                <div class="col-6">
                    <form action="#" class="seksioni-c-form">
                        <label for="vendikubanon">Rruga/Fshati/Zona ku banoni</label>
                        <select class="input">
                            <option value="zgjedhc">Zgjedh njeren nga opcionet</option>
                            <option value="#">#</option>
                        </select>
                    </form>
                </div>

                <div class="col-6">
                    <form action="#" class="seksioni-c-form">
                        <label for="shkollakuregj">Shkolla ku doni të regjistroni fëmijën</label>
                        <select class="input">
                            <option value="zgjedhc">Zgjedh njeren nga opcionet</option>
                            <option value="#">#</option>
                        </select>
                    </form>
                </div>
            </div>

            <!--Seksioni D -->    

            <div class="container-fluid">
                <div class="row bg-warning mt-3">
                    <h4>Seksioni D: Dokumentacioni</h4>
                </div>
            </div>

            <!--Rendi i pare D -->

            <div class="row">
                <div class="col-6">
                    <form action="#" class="seksioni-c-form">
                        <label for="vaksinimi">Fëmija juaj është vaksinuar ?</label>
                        <select class="input">
                            <option value="zgjedh">Zgjedh njeren nga opcionet</option>
                            <option value="#">#</option>
                        </select>
                    </form>
                </div>

                <div class="col-6">
                    <form action="#" class="seksioni-c-form">
                        <label for="vaksinimi">Fëmija juaj:</label>
                        <select class="input">
                            <option value="zgjedh">Zgjedh njeren nga opcionet</option>
                            <option value="#">#</option>
                        </select>
                    </form>
                </div>

                <div class="row">
                    <div class="col-12">
                        <form action="#" class="checkbox">
                            <input type="checkbox">
                            <label for="terms">Une i nenshkruari __________ deklaroj se</label>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <form action="#" class="checkbox">
                            <input type="checkbox">
                            <label for="terms">Mbledhja e dokumentacionit</label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 btn-footer">
                <button type="button" class="btn btn-warning m-3">Dërgo</button>
            </div>
        </div>
    </div>
</body>
</html>
