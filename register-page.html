<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistrohu</title>
    <link rel="stylesheet" href="./css/register-page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        
        <div class="register-box">
            <div class="container">
                <div class="row">
                    <div class="col-8 register-info">

                        <div class="personal-info">
                        <div class="user-input-wrp">
                            <input type="text" class="inputText" required/>
                            <span class="floating-label">Emri</span>
                        </div>

                        <div class="user-input-wrp">
                            <input type="text" class="inputText" required/>
                            <span class="floating-label">Mbiemri</span>
                        </div>
                       </div>

 
                       <div class=" user-input-wrp" style="padding-right:8px;">
                          <input type="email" class="inputText" required/>
                          <span class="floating-label">Email adresa</span>
                       </div>

                       <div class="private-info">
                        <div class="user-input-wrp">
                            <input type="password" class="inputText" id="user-password" onfocus="showRule()" required/>
                            <span class="floating-label">Vendosni fjalëkalimin</span>
                        </div>

                        <div class="user-input-wrp">
                            <input type="password" class="inputText" id="confirm-password" required/>
                            <span class="floating-label">Konfirmojeni fjalëkalimin</span>
                        </div>
                       </div>
                       <div  class="password-rule" style="display: none;">
                        Përdorni 8+ karaktere me një përzierje shkronjash, numrash dhe simbolesh</div>


                       <input type="checkbox" onclick="showhidepassword()" style=" margin: 5px;">Trego Password-in

                    </div>
                    <div class="col-4 register-icon">
                        <img src="./images/signup-icon.png" alt="" srcset="">
                    </div>
                </div>
            </div>

        </div>
    
    </div>
<script src="./js/register-page.js"></script> 
</body>
</html>
